<section id="child-component" class="ps-5">
  <h1 class="text-primary">Child Component</h1>
  <span>{{title}}</span>

  <h1>{{ count }}</h1>

  <div class="btn-group">
    <button class="btn btn-outline-primary" (click)="onIncrease()">+</button>
    <button class="btn btn-outline-warning" (click)="onDecrease()">-</button>
  </div>

  <div class="form-mandirian mt-3 mb-5">
    <h3>Form Mandirian</h3>
    <input type="text" class="form-control" (change)="onChangeMessage($event)">
  </div>
  
</section>
