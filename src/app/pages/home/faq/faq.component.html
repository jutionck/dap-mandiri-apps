<section id="faq" class="p-5">
  <div class="container">
    <h2 
      [class]="'text-center mb-4'" 
      [style.color]="styles.color"
      [style.font-size]="styles.fontSize"
      [style.font-weight]="styles.fontWeight"
      >Frequently Asked Questions</h2>

      <h3 class="text-center" [innerHTML]="subTitle"></h3>

    <div class="accordion accordion-flush" id="questions">
      <div class="accordion-item" *ngFor="let faq of faqs; index as i">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#question-one'+i"
          >
            {{ faq.question }}
          </button>
        </h2>
        <div
          id="question-one{{i}}"
          class="accordion-collapse collapse"
          data-bs-parent="#questions"
        >
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
