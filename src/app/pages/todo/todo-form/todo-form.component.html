<h4>Form</h4>
<div class="shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input
            type="checkbox"
            class="form-check-input"
          />
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Todo"
          aria-label="Todo"
          formControlName="name"
        />
        <button class="btn btn-outline-primary" [disabled]="!todoForm.valid">ADD</button>
      </div>
    </form>
  </div>
</div>
