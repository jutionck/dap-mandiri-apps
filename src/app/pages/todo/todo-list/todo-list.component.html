<div class="spinner-border" role="status" *ngIf="isLoading; else showTodo">
  <span class="visually-hidden">Loading...</span>
</div>
<ng-template #showTodo>
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between flex-wrap flex-md-no-wrap align-items-center pt-2 pb-2">
        <h4>Daftar Todo</h4>
        <button class="btn btn-outline-primary" routerLink="/todos/form"><i class="bi bi-plus"></i> Tambah</button>
      </div>
    </div>
    <div class="card-body">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let todo of todos">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [checked]="todo.isCompleted"
                (click)="onCheckTodo(todo)"
              />
              &nbsp;
              <label class="form-check-label">
                <span
                  class="text-decoration-line-through"
                  *ngIf="todo.isCompleted; else isNotCompleted"
                >
                  {{ todo.name }}
                </span>
                <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
              </label>
              &nbsp;
              <label for="" [innerHTML]="todo.isCompleted | badgeCustom" class=""></label>
              <div class="btn-group float-end">
                <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteTodo(todo)"
              >
                <i class="bi bi-trash" style="font-size: 1.2rem"></i> Hapus
              </button>
              <button
                class="btn btn-outline-success btn-sm"
                routerLink="/todos/form/{{ todo.id }}"
              >
                <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i> Edit
              </button>
              </div>
              
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</ng-template>
