<section id="todo" class="todo p-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="todo-title">
          <h2>Todo</h2>
          <h6 class="text-center">
            {{ today | dateCustom: "eeee, dd MMMM yyyy":locale }}
          </h6>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-list></app-todo-list>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-form></app-todo-form>
      </div>
    </div>
  </div>
</section>
